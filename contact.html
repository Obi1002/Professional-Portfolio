<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8"/>
    <title>Obi Ude - Product Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/CSS/style.css" type="text/css"/>
</head>
<body>  
  <nav>
    <ul class="nav justify-content-end">
        <li class="nav-item"><a class="nav-link active" href="./index.html">About Me</a> </li>
        <li class="nav-item"><a class="nav-link" href="./index.html">Portfolio</a></li>
        <li class="nav-item"><a class="nav-link" href="./index.html">Contact Me</a></li>
    </ul>    
  </nav>
  <main>
    <div class="card border-success mb-3" style="max-width: 18rem;" class="form">
      <div class="card-header bg-transparent border-success">Contact Me</div>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputFirst" class="form-label">First Name</label>
                <input type="text" class="form-control" id="inputFirst">
            </div>
            <div class="col-md-6">
                <label for="inputLast" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="inputLast">
            </div>
            <br>
            <div class="col-12">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="name@mail.com">
            </div>
            <br>
            <div class="col-12">
                <label for="inputMessage" class="form-label">Message</label>
                <input type="text" class="form-control" id="inputMessage" placeholder="Enter Message Here ...">
            </div>
            <br>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
      <div class="card-footer bg-transparent border-success">© 2021 Obi Ude</div>
    </div>
  </main>
    
    
    <footer>
        <p>© 2021 Obi Ude</p>
    </footer>
</body>
</html>
